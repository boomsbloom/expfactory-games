<!doctype html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title>Experiment Factory Game</title>
        
        
<script src='https://cdnjs.cloudflare.com/ajax/libs/phaser/2.4.6/phaser.min.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/1.12.0/jquery.min.js'></script>
<script src='static/games/bridge_game/box2d-plugin-full.min.js'></script>
<script src='static/games/bridge_game/Boot.js'></script>
<script src='static/games/bridge_game/Preloader.js'></script>
<script src='static/games/bridge_game/Menu.js'></script>
<script src='static/games/bridge_game/Instructions.js'></script>
<script src='static/games/bridge_game/Run.js'></script>
<script src='static/games/bridge_game/problems.js'></script>
    </head>

    <script type="text/javascript">

    window.onload = function() {

      //create the game and the game states
var game = new Phaser.Game(960, 600, Phaser.CANVAS, 'gameContainer')
problem_set='A'
game.state.add('Boot', Game.Boot)
game.state.add('Preloader', Game.Preloader)
game.state.add('Menu',Game.Menu)
game.state.add('Instructions', Game.Instructions)
game.state.add('Run', Game.Run)
//Now start the Boot state.
game.state.start('Boot', true, false, problem_set)


    }

    </script>

    <body>
</html>
